{{define "Title"}}所有会员{{end}}
{{define "ContentWidth"}}10{{end}}
{{define "Breadcrumb"}}
<nav aria-label="breadcrumb" role="navigation">
<ul class="breadcrumb">
  <li class="breadcrumb-item"><a href="/"><i class="fa fa-home"></i> 首页</a></li>
  <li class="breadcrumb-item active" aria-current="page">所有会员</li>
</ul>
</nav>
{{end}}
{{define "Content"}}
<div class="content">
  <h3><small>所有会员</small></h3>
  <ul class="users clearfix">
	{{range .users}}
	<li>
	  <a href="/user/{{.Username}}">
		<img src="{{.AvatarImgSrc 48}}" class="img-rounded">
	  </a>
	  <a href="/user/{{.Username}}">{{.Username}}</a>
	</li>
	{{end}}
  </ul>
  <div class="clearfix"></div>
  {{.pagination.Html .page}}
</div>
{{end}}

{{define "LeftSide"}}{{end}}
{{define "RightSide"}}{{end}}
