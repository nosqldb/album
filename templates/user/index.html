{{define "Title"}}所有会员{{end}}
{{define "ContentWidth"}}10{{end}}
{{define "Breadcrumb"}}
	<ul class="breadcrumb">
		<li><a href="/"><i class="fa fa-home"></i> 首页</a></li>
		<li class="active">所有会员</li>
	</ul>
{{end}}
{{define "Content"}}
	<div class="alert alert-info" align="right">
		已有 {{.usersCount}} 位会员加入。
	</div>
	<div class="content">
		<h3><small>新加入会员</small></h3>
		<ul class="users clearfix">
			{{range .newestUsers}}
			<li>
			  <a href="/user/{{.Username}}">
				<img src="{{.AvatarImgSrc 48}}" class="img-rounded">
			  </a>
				<a href="/user/{{.Username}}">{{.Username}}</a>
			</li>
			{{end}}
		</ul>
		<a href="/users/all" class="pull-right">所有会员</a>
		<div class="clearfix"></div>
	</div>
{{end}}

{{define "LeftSide"}}{{end}}
{{define "RightSide"}}{{end}}
