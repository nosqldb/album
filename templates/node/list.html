{{define "Title"}}所有节点{{end}}
{{define "ContentWidth"}}8{{end}}
{{define "Breadcrumb"}}
	<ul class="breadcrumb">
		<li><a href="/"><i class="fa fa-home"></i> 首页</a></li>
		<li class="active">所有节点</li>
	</ul>
{{end}}
{{define "Content"}}
	<div class="content">
		<dl id="nodes">
			{{range .nodes}}
			<dt>
				{{if .TopicCount}}
				<a class="label label-pill label-default pull-right" href="/node/{{.Id}}">{{.TopicCount}}</a>
				{{end}}
				<a href="/node/{{.Id}}" class="btn">{{.Name}}</a>
			</dt>
			<dd>{{.Description}}</dd>
			{{end}}
		</dl>
	</div>
{{end}}

{{define "LeftSide"}}{{end}}
{{define "RightSide"}}{{end}}
